<app-container>
    <div class="flex justify-between">
        <h2 class="text-2xl pb-4">
            My Todos
        </h2>
        <button class="bg-blue-400 rounded-lg hover:bg-blue-600 text-white py-2 px-4">
            Add Todo
        </button>
    </div>
    <div class="flex justify-between gap-4">
        <div class="w-1/2">
            <app-todos [todoList]="todoList" (selectedTodo)="onSelected($event)" />
        </div>
        <div class="w-1/2">
            @if (selectedTodo) {
            <app-todo-detail />
            } @else {
            <p>Select a Todo</p>
            }
        </div>
    </div>
</app-container>
