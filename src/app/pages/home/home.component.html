@if (openModal) {
<div>
    <app-modal (modalClosed)="onModalOpenOrClose()" />
</div>
}

<app-container>
    <div class="flex justify-between pb-5">
        <h2 class="text-2xl font-semibold text-gray-600">
            My Todos
        </h2>
        <button (click)="onModalOpenOrClose()" class="bg-blue-400 rounded-lg hover:bg-blue-600 text-white py-2 px-4">
            Add Todo
        </button>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="w-full">
            <app-todos />
        </div>
        <div class="w-full">
            <app-todo-detail />
        </div>
    </div>
</app-container>
