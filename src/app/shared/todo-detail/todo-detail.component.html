@if (todoDetail) {
<div class="p-6 bg-white border border-white rounded-lg shadow">
    <div class="flex flex-wrap justify-between items-center">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-600">{{ todoDetail.todo }}</h5>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{ todoDetail.date }}</p>
    </div>
    <div class="flex justify-end">
        <button (click)="onDelete(todoDetail.id)"
            class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-red-700 rounded-lg hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-blue-300">
            Delete
        </button>
    </div>
</div>
} @else {
<h2 class="text-lg text-gray-600 font-semibold">Select a Todo</h2>
}
