<div class="relative overflow-x-auto shadow rounded-lg">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500">
        <thead class="text-xs text-white uppercase bg-blue-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    ID
                </th>
                <th scope="col" class="px-6 py-3">
                    Todo
                </th>
                <th scope="col" class="px-6 py-3">
                    Date
                </th>
            </tr>
        </thead>
        <tbody>
            @for (todo of allTodos(); track $index) {
            <tr (click)="onSelectedTodo(todo.id)"
                class="bg-white border-b border-gray-300 hover:bg-gray-100 cursor-pointer">
                <td class="px-6 py-4">
                    {{ todo.id }}
                </td>
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                    {{ todo.todo }}
                </th>
                <td class="px-6 py-4">
                    {{ todo.date }}
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
